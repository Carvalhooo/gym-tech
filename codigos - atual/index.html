<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" >
      <a class="links" id="login"></a>
      <a class="links" id="cadastro"></a>
       
      <div class="content">

        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action="">

            <h1>Login</h1> 

            <p class="e-mail"> 
              <label for="email_login"> Seu e-mail </label>
              <input id="email_login" name="email_login" required="required" type="email" placeholder="e-mail"/>
            </p>
             
            <p class="senha"> 
              <label for="senha_login"> Sua senha </label>
              <input id="senha_login" name="senha_login" required="required" type="password" placeholder="senha"/> 
            </p>
             
            <p class="entrar"> 
              <input class="" type="submit" value="Entrar" /> 
            </p>
             
            <p class="link">
              Ainda não tem conta?
              <a href="cadastro.html">Cadastre-se</a>
            </p>

          </form>
        </div>
        
      </div>

    </div>  

</body>
</html>
